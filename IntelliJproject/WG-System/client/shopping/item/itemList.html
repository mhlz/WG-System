rearanged<template name = "item">
    <div class = "listItem {{done}}">
        <input class="deleteShoppingItem button remove right" type="button" value="Entfernen">
        {{#if showDoneButton}}
        <input class="doneShoppingItem button undo right" type="button" value="Erledigt">
        {{/if}}
        {{#if times}}{{times}}x{{/if}}
        {{name}}
        {{#if price}}<span class = "info small">{{price}}€</span>{{/if}}
        {{#if place}}<span class = "small info">{{place}}</span>{{/if}}
        <span class = "info small">{{orderedBy}}</span>
    </div>
</template>


<template name = "newItem">
    Füge  <input id="addNewtimes" class="addNewItemTime text" type="text" placeholder="X" style="width:10px;"> mal
    <input id="addNewname" class="addNewname text" type="text" placeholder="Etwas">
    für <input id="addNewprice" class="addNewprice text" type="text" placeholder="Euro">
    zu
    {{#with placeHolder}}
    <span id = "place" value="{{place}}" value = "{{place}}">{{place}}</span>
    {{else}}
    {{> placeSelect}}
    {{/with}}
    <input type="button" id = "place" class="addNewItem button" value="hinzu">.<br>
</template>
