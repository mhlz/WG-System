
<template name="shopping">
    <h1>Einkäufe</h1>
    <div class = "list">
        {{> announceDialog}}
        {{> shoppingList}}
    </div>
</template>

<template name="announceDialog">
		<div class="listItem">
			Ich gehe <select class="select" size="1" id="timeSelect">
			<option>JETZT</option>
			<option>in 15 Minuten</option>
			<option>in 30 Minuten</option>
			<option>in 45 Minuten</option>
			<option>in 60 Minuten</option>
			<option>in 2 Stunden</option>
			<option>in 4 Stunden</option>
			<option>in 5 Stunden</option>
			<option>morgen</option>
			<option>übermorgen</option>
			<option>in 3 Tagen</option>
			<option>in 1 Woche</option>
            <input class="acceptAnnouncementButton button right" type="button" value="Senden!">
		</select> zum <input class="text" id="nameOfPlace" type="text" placeholder="Name des Ladens...">.
	</div>
</template>

<template name="shoppingList">
    {{#each shoppingTours}}
      {{> shoppingTour}}
    {{/each}}
</template>


<template name="shoppingTour">
	<div class="shoppingTour listItem" id="shoppingTour_{{_id}}">
		{{user}} {{#if inFuture}}geht{{else}}ging{{/if}} <span class="updatingTime" data-tourId="{{_id}}" data-time="{{time}}">{{time}}</span> zu {{place}}. {{#if isDoneBy}}&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="deleteShoppingAnnouncement button remove right" value="Löschen">{{/if}}<br>
		<div id="list_shoppingTour_{{shoppingTourId}}" class="list">
        Insgesamt: {{price}}€
			<ol>
			{{#each listItems}}
				{{> listItem}}
			{{/each}}
			{{#if showDots}}<li class = "listItem" style="list-style: none"><input type = "submit" class = "button showMore" value = "Mehr anzeigen"></li>{{/if}}
			{{#if showLessButton}}&nbsp;<input  type = "submit" class="button showLess" value= "Weniger anzeigen">{{/if}}
            <li value="+" class = "listItem">
                <input data-shoppingTourId="{{_id}}" type="button" class="addNewItem button right" value="Absenden">
                Füge <input id="addNewItemName_{{_id}}" class="addNewItemName text" type="text" placeholder="Etwas von {{place}}..."> für <input id="addNewItemPrice_{{_id}}" class="addNewItemPrice text" type="text" placeholder="Euro"> hinzu.<br>
				</li>
			</ol>
		</div>
	</div>
</template>

<template name="listItem">
	<li class = "listItem">
        <input class="deleteShoppingItem button remove right" type="button" value="Entfernen">
        {{itemName}} ({{itemPrice}}€ , gewünscht von {{orderedBy}}) {{#if isOrderedBy}}{{/if}}
	</li>
</template>
